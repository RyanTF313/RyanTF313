<!Doctype html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <input type="button" value="Start New Game">
        </header>
        
        <main class="board">
            <section class="square" data-square="2">X</section>
            <section class="square" data-square="7">O</section>
            <section class="square" data-square="6">X</section>
            <section class="square" data-square="9">O</section>
            <section class="square" data-square="5">X</section>
            <section class="square" data-square="1">O</section>
            <section class="square" data-square="4">X</section>
            <section class="square" data-square="3">O</section>
            <section class="square" data-square="8">X</section>
        </main>
        

        <footer>
            <section>
                <h2>Turn:</h2>
                <p id="turn"></p>
                <h3>Winner: </h3>
                <p id="winner"></p>
            </section>
        </footer>

        <script src="js/index.js"></script>
    </body>
</html>
